<div {{#if display_name '===' 'Plan'}}style="display: none;"{{/if}} class="form-field" data-product-attribute="set-radio" role="radiogroup" aria-labelledby="radio-group-label-{{id}}">
    <label class="form-label form-label--alternate form-label--inlineSmall" id="radio-group-label-{{id}}">
        {{ this.display_name }}:

        {{> components/common/requireness-msg}}
    </label>

    {{#unless required}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_radio_{{id}}_none"
            name="attribute[{{id}}]"
            value=""
            checked="{{#if defaultValue '==' ''}}checked{{/if}}"
        >
        <label class="form-label" for="attribute_radio_{{id}}_none">{{lang 'products.none'}}</label>
    {{/unless}}

    {{#if display_name '!==' 'Plan'}}
<!--If the options name isn't Plan display the options as normal-->
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_radio_{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_radio_{{../id}}_{{id}}">{{this.label}}</label>
    {{/each}}

{{else}}

{{#each this.values}}

{{#if this.label '===' 'No Plan'}} <!--The plan system is currently disabled so the only option available is "No plan"-->
<input
style="display: none;"
    class="form-radio"
    type="radio"
    id="attribute_radio_{{../id}}_{{id}}"
    name="attribute[{{../id}}]"
    value="{{id}}"
    {{#if selected}}
        checked
        data-default
    {{/if}}
    {{#if ../required}}required{{/if}}>
<label style="display: none;" data-product-attribute-value="{{id}}" class="form-label" for="attribute_radio_{{../id}}_{{id}}">{{this.label}} </label>
{{/if}}

{{/each}}


    {{/if}}
</div>
