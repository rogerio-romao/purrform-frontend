{{#partial "page"}}

<link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>

<style>
    .map-wrapper {
        width: 100%;
        height: 650px;
        margin: 1rem 0 2rem;
        position: relative;
        border: 1px solid #373737;
        font-family: 'Filson Pro', sans-serif;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    #map {
        position: absolute;
        left: 20%;
        width: 80%;
        top: 0;
        bottom: 0;
        overflow: hidden;
    }

    .map-wrapper .sidebar {
        position: absolute;
        width: 20%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        border-right: 1px solid rgb(0 0 0 / 25%);
    }

    .map-wrapper h2 {
        font-size: 22px;
        margin: 0;
        font-weight: 400;
        line-height: 20px;
        padding: 20px 2px;
        color: white;
    }

    .map-wrapper .heading {
        background: #556153;
        border-bottom: 1px solid #eee;
        height: 60px;
        line-height: 60px;
        padding: 0 10px;
    }

    .listings {
        height: 100%;
        overflow: auto;
        padding-bottom: 60px;
    }

    .listings .item {
        font-size: 0.8rem;
        border-bottom: 1px solid #eee;
        padding: 10px;
        text-decoration: none;
    }

    .listings .item:last-child {
        border-bottom: none;
    }

    .listings .item .title {
        display: block;
        font-weight: 700;
        color: #879D7E;
        font-size: 1.1rem;
    }

    .listings .item.active .title,
    .listings .item .title:hover {
        color: #8cc63f;
    }

    .listings .item.active {
        background-color: #f8f8f8;
    }

    .title {
        padding: 0;
        margin: 0;
    }

    .title:hover {
        cursor: pointer;
        text-decoration: underline;
    }

    @media (max-width: 800px) {
        #map {
            left: 25%;
            width: 75%;
        }

        .map-wrapper .sidebar {
            width: 25%;
        }

        .map-wrapper h2 {
            font-size: 18px;
            padding: 10px 2px;
        }

        .map-wrapper .heading {
            height: 40px;
            line-height: 40px;
        }

        .listings .item {
            font-size: 0.7rem;
            padding: 5px;
        }

        .listings .item .title {
            font-size: 1rem;
        }
    }

    .mapboxgl-popup {
        padding-bottom: 50px;
    }

    .mapboxgl-popup-content {
        padding: 0;
    }

    .custom-popup .mapboxgl-popup-close-button {
        display: none;
        outline: none !important;
    }

    .mapboxgl-popup-content h4 {
        background: #8cc63f;
        color: #fff;
        margin: 0;
        padding: 10px;
        border-radius: 3px 3px 0 0;
        font-weight: 700;
    }

    .mapboxgl-popup-content p {
        padding: 10px;
    }

    .custom-popup .mapboxgl-popup-tip {
        border-top-color: #8cc63f;
        border-bottom-color: #8cc63f;
    }
</style>

<div  class="container-fluid">
<main class="page content">
    {{#if page.sub_pages}}
    <nav class="navBar navBar--sub">
        <ul class="navBar-section account-navigation">
        {{#each page.sub_pages}}
            <li class="navBar-item"><a class="navBar-action" href="{{url}}">{{title}}</a></li>
        {{/each}}
        </ul>
    </nav>
    {{/if}}
    <div class="container">
        {{{region name="page_builder_content"}}}
         <div class="map-wrapper">
            <div class="sidebar">
                <div class="heading">
                  <h2>Our Ingredients</h>
                </div>
                <div id="listings" class="listings"></div>
              </div>
            <div id="map"></div>
        </div>
        {{{region name = "bottom_content"}}}
    </div>
</main>
</div>

    const map = new mapboxgl.Map({
        container: 'map', // container ID
        bounds: [
            -2,  // Westernmost longitude (West of Ireland)
            23,   // Southernmost latitude (Just south of Spain)
            0,    // Easternmost longitude (East of France)
            64   // Northernmost latitude (North of UK)
        ],
        dragRotate: false,
        minZoom: 4,
        style: 'mapbox://styles/mapbox/light-v11',
        touchPitch: false
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl({ showCompass: false }));

    map.on('load', () => {
        map.addSource('places', {
            type: 'geojson',
            data: ingredients
        });
        addMarkers();
        buildLocationList(ingredients);
    });

    function addMarkers() {
        /* For each feature in the GeoJSON object above: */
        for (const marker of ingredients.features) {
            /* Create a div element for the marker. */
            const el = document.createElement('div');
            /* Assign a unique `id` to the marker. */
            el.id = `marker-${marker.properties.id}`;
            /* Assign the `marker` class to each marker for styling. */
            el.className = 'marker';

            /**
             * Create a marker using the div element
             * defined above and add it to the map.
             **/
            new mapboxgl.Marker({anchor: MARKER_ANCHOR_POSITION, color: MARKER_COLOR, scale: MARKER_SCALE })
            .setLngLat(marker.geometry.coordinates)
            .setPopup(new mapboxgl.Popup({ className: 'custom-popup' }).setHTML(`<h4>${marker.properties.title}</h4><p>We source our ${marker.properties.title} from ${marker.properties.location}</p>`))
            .addTo(map);

        }
    }

    function buildLocationList(ingredients) {
        for (const ingredient of ingredients.features) {
            /* Add a new listing section to the sidebar. */
            const listings = document.getElementById('listings');
            const listing = listings.appendChild(document.createElement('div'));
            /* Assign a unique `id` to the listing. */
            listing.id = `listing-${ingredient.properties.id}`;
            /* Assign the `item` class to each listing for styling. */
            listing.className = 'item';

            /* Add the link to the individual listing created above. */
            const link = listing.appendChild(document.createElement('p'));
            link.className = 'title';
            link.id = `link-${ingredient.properties.id}`;
            link.innerHTML = `${ingredient.properties.title}`;

            /* Add details to the individual listing. */
            const details = listing.appendChild(document.createElement('div'));
            details.innerHTML = `${ingredient.properties.location}`;

            link.addEventListener('click', function (e) {
                e.preventDefault();

                const activeItem = document.getElementsByClassName('active');
                if (activeItem[0]) {
                    activeItem[0].classList.remove('active');
                }
                this.parentNode.classList.add('active');

                for (const feature of ingredients.features) {
                    if (this.id === `link-${feature.properties.id}`) {
                        flyToIngredient(feature);
                        createPopUp(feature);
                    }
                }

            });


        }
    }

    function flyToIngredient(currentFeature, e) {
        map.flyTo({
            center: currentFeature.geometry.coordinates,
            zoom: 8
        });
    }

    function createPopUp(currentFeature) {
        const popUps = document.getElementsByClassName('custom-popup');
        /** Check if there is already a popup on the map and if so, remove it */
        if (popUps[0]) popUps[0].remove();

        const popup = new mapboxgl.Popup({ className: 'custom-popup' })
            .setLngLat(currentFeature.geometry.coordinates)
            .setHTML(`<h4>${currentFeature.properties.title}</h4><p>We source our ${currentFeature.properties.title} from ${currentFeature.properties.location}</p>`)
            .addTo(map);
